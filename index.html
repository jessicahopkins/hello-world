<!DOCTYPE html>
<html>
  <head>
    <title>Pet Space</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <script> alert('Welcome to Pet Space!');</script>

  <body>
    <header>
      <h1>Pet Space</h1>
        <nav>
          <ul>
            <h2><a href="https://megrose8.github.io/hello-world/home-page.html">Meg's Pets</a></h2>
            <h2><a href="https://jessicahopkins.github.io/hello-world/">Jessica's Pets</a></h2>
            </ul>
        </nav>
    </header>
    <main>

      <section>
        <h3>About Jessica</h3>
        <img src="MyFurBabies.jpg" alt="Picture of Jessica with dogs at the beach" >
        <p>Insert bio of pet parent</p>
      </section>

      <section>
        <h3>Name of Pet 1</h3>
        <img src="https://fakeimg.pl/468x312" alt="Picture of pet 1">
        <p>Description of Pet 1:  Breed, Age, Temperament, other.</p>
      </section>

      <section>
        <h3>Name of Pet 2</h3>
        <img src="https://fakeimg.pl/468x312" alt="Picture of pet 2">
        <p>Description of Pet 2:  Breed, Age, Temperament, other.</p>
      </section>

      <script>
        let petName = prompt("What is your pet's name?");
        document.write(petName);
        </script>

    </main>

    <footer>

      <script>
        let petLove = prompt("Do you love your pet?  Enter 1 for YES or 2 for NO");
        if(petLove == 1){
          document.write("You are a great pet parent!");
        } else if (petLove == 2){
          document.write("Leave my page!");
          }
      </script>

    </footer>

  </body>
</html>
